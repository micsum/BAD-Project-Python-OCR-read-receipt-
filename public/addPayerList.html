  <body>
    <div class="mt-3 flex justify-center items-center w-full max-md:ml-11 lg:ml-15">

          <li

    <div class="search">
      <form
        action="/searchUser"
        id="searchForm"
        method="GET"
        enctype="application/x-www-form-urlencoded"
      >
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only light:text-white"
          >Search</label
        >
        <div class="relative pt-3 flex items-center justify-center mx-2">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-10 h-10 pt-3 text-gray-500 light:text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="search"
            id="default-search"
            class="block w-full mx-1.5 px-5 p-4 text-xs text-gray-800 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-300 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500"
            placeholder="Search Email Phone No. Username"
            required
          />
          <button
            type="submit"
            id="submit"
            class="text-white absolute right-3 bottom-3 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2.5 py-2.5 light:bg-blue-600 light:hover:bg-blue-700 light:focus:ring-blue-800"
          >
            Add
          </button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="flex">
        <div class="col-md-8">
          <ul
            class="people-list max-w-md divide-y divide-gray-200 light:divide-gray-700"
          ></ul>
        </div>
      </div>
    </div>
    <div class="requestDiv flex items-center justify-center mt-4">
      <button
        id="requestBtn"
        type="button"
        class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-3 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        hidden="true"
      >
        Request
        <i class="px-2 fa-solid fa-right-long fa-lg" style="color: #ffffff"></i>
      </button>
    </div>
    <template id="userList">
      <li class="userDiv pb-3 sm:pb-4">
        <div class="flex items-center space-x-4">
          <div class="nameDiv flex flex-1 min-w-0">
            <button disabled>
              <i
                class="fa-solid fa-user-check fa-xl"
                style="color: #5a8add"
              ></i>
            </button>
            <h5
              class="userName text-cente text-2xl font-large text-black-900 truncate light:text-black"
            ></h5>
          </div>
          <div
            class="inline-flex items-center text-base font-semibold text-black-900 light:text-black space-x-1"
          >
            <button id="delete" class="btn bg-white-400 pull-right">
              <i
                class="fa-solid fa-user-xmark fa-xl"
                style="color: #e67979"
              ></i>
            </button>
          </div>
        </div>
      </li>
    </template>
  </body>
  <script>
    let submit = document.querySelector("#search");
    let searchInput = document.querySelector("#default-search");
    let searchForm = document.querySelector("#searchForm");
    let displayList = document.querySelector(".displayList");
    let userResult;
    searchForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      let res = await fetch("/searchUser", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ searchInput: searchInput.value }),
      });
      let searchList = await res.json();
      if (searchList.error) {
        Swal.fire({
          icon: "error",
          title: `${searchList.error}`,
          text: "Please enter correct information.",
        });
        return;
      }
      userResult = searchList.userResult;
      //userResult = searchInput.value;
      //console.log("userResult", userResult);
      userClone(userResult);
      //todo show in userList
      searchInput.value = "";
    });
    let selectedUsers = [];

    let addPeopleList = document.querySelector(".people-list");
    let templateList = document.querySelector("#userList");
    function userClone(userName) {
      let node = templateList.content.cloneNode(true);
      let userDiv = node.querySelector(".userDiv");
      let requestBtn = document.querySelector("#requestBtn");
      let userNameEl = node.querySelector(".userName");
      userNameEl.textContent = userName;

      id = Math.random().toString(36);
      userDiv.setAttribute("id", `name${id}`);
      let deleteBtn = node.querySelector("#delete");

      if (selectedUsers.includes(userName)) {
        Swal.fire({
          icon: "error",
          title: "Duplicate User found",
          text: "Please input a new name",
        });
        selectedUsers.splice(selectedUsers.indexOf(userName), 1);
      } else {
        selectedUsers.push(userName);
        console.log("add", selectedUsers);
        addPeopleList.appendChild(node);
        requestBtn.hidden = false;
      }

      deleteBtn.addEventListener("click", () => {
        userDiv.parentNode.removeChild(userDiv);
        selectedUsers.pop(userName);
        console.log("deleted", selectedUsers);
      });
    }

    requestBtn.addEventListener("click", () => {
      let getPayerList = JSON.parse(localStorage.getItem("payerList"));
      Swal.fire({
        icon: "info",
        title: "Send Request?",
        showConfirmButton: true,
        confirmButtonText: "Confirm",
        showCancelButton: true,
        showCloseButton: true,
        preConfirm: async () => {
          const res = await fetch("/requestPayer", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ payerList: selectedUsers }),
          });
          let dbResult = res.json();
          if (dbResult.error) {
            Swal.fire({
              icon: "error",
              title: "Something went wrong",
              text: dbResult.error,
            });
          }
          Swal.fire({
            icon: "success",
            title: "Request sent",
            preConfirm: () => {
              window.location.href = "./homepage.html";
              selectedUsers = [];
            },
          });
        },
      });
    });
  </script>
