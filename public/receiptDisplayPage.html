  <body>
    <div class="title" id="unclaimed">Receipt Items</div>
    <div id="receipt" class="displayDiv"></div>
    <br />
    <div class="title" id="claimed">Claimed Items</div>
    <div id="claimedItems" class="displayDiv"></div>
    <div id="footer"><button id="confirmClaim">Confirm Claim</button></div>

    <div class="">
      <label for="attachment">Receipt:</label
      ><i
        id="viewImage"
        class="mx-3 fa-solid fa-receipt fa-xl cursor-pointer fa-beat"
        style="color: #14d7b0"
      ></i>
    </div>
    <button id="return">Return to Main Page</button>

    <div class="displayDiv flex flex-col items-center justify-center">
      <h4>Receipt Items</h4>
      <div
        class="flex w-1/2 flex-col border rounded-lg overflow-hidden bg-white items-center justify-center"
      ></div>
    </div>

    <template id="receiptItem">
      <div class="grid grid-cols-1 sm:grid-cols-4 receiptItemDiv">
        <div
          class="flex flex-col border-b sm:border-b-0 items-center p-8 sm:px-4 sm:h-full sm:justify-center"
        >

            id="itemName"
          ></p>
        </div>
        <div class="flex flex-col sm:border-l col-span-3">
          <div class="flex flex-col space-y-4 p-6 text-gray-600">
            <div class="flex flex-row text-sm">

                  enable-background="new 0 0 24 24"
                  height="20px"
                  viewBox="0 0 24 24"
                  width="20px"

                    />

              </span>

            </div>

              <span class="mr-3">

                  xmlns="http://www.w3.org/2000/svg"
                  height="20px"
                  viewBox="0 0 320 512"
                  width="20px"
                  fill="#64748b"
