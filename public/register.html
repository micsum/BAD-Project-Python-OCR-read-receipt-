<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
  </head>
  <body>
    <form
      method="POST"
      action="/register"
      id="registrationForm"
      enctype="multipart/form-data"
    >
      <div id="usernameRegister" class="infoInput">
        <div for="newUsername" class="infoInputTitle">
          <strong
            >New Username <br /><span class="subtext">
              (Max.Length = 16 characters)</span
            ></strong
          >
        </div>
        <input
          type="text"
          name="newUsername"
          maxlength="16"
          placeholder="Enter new username"
          id="newUsernameEntry"
          class="inputBox"
          required
        />
      </div>
      <div id="passwordRegister" class="infoInput">
        <div for="newPassword" class="infoInputTitle">
          <strong
            >New Password <br /><span class="subtext"
              >(Length = 7 ~ 8 characters)</span
            ></strong
          >
        </div>
        <input
          type="text"
          name="newPassword"
          minlength="7"
          maxlength="8"
          placeholder="Enter new password"
          id="newPasswordEntry"
          class="inputBox"
          required
        />
      </div>
      <div id="reEnterPasswordRegister" class="infoInput">
        <div for="newPasswordRe-enter" class="infoInputTitle">
          <strong
            >Re-enter Password <br /><span class="subtext"
              >(Same as previous input)</span
            ></strong
          >
        </div>
        <input
          type="text"
          name="newPasswordReEnter"
          maxlength="8"
          placeholder="Re-enter new password"
          id="newPasswordReEntry"
          class="inputBox"
          required
        />
      </div>
      <div id="phoneNumberDiv" class="infoInput">
        <div for="phoneNumber" class="infoInputTitle securityQuestion">
          <strong>Phone no. : </strong>
        </div>
        <input
          type="text"
          name="phoneNumber"
          placeholder="Enter Phone Number Here"
          id="phoneNumber"
          class="inputBox"
          required
        />
      </div>
      <div id="emailDiv" class="infoInput">
        <div for="email" class="infoInputTitle securityQuestion">
          <strong>Phone no. : </strong>
        </div>
        <input
          type="text"
          name="email"
          placeholder="Enter Phone Number Here"
          id="email"
          class="inputBox"
          required
        />
      </div>
      <div id="payMeLinkDiv" class="infoInput">
        <div for="payMeLink" class="infoInputTitle securityQuestion">
          <strong>Pay-Me Link :</strong>
        </div>
        <input
          type="text"
          name="payMeLink"
          placeholder="Enter pay-me Link here"
          id="payMeLink"
          class="inputBox"
        />
      </div>
      <div id="fpsDiv" class="infoInput">
        <div for="fps" class="infoInputTitle securityQuestion">
          <strong>FPS ID :</strong>
        </div>
        <input
          type="text"
          name="fps"
          placeholder="Enter FPS ID here"
          id="fpsID"
          class="inputBox"
        />
      </div>
      <div id="createNewAccountDiv">
        <input
          type="submit"
          value="Create New Account"
          class="existingButton"
        />
      </div>
    </form>
    <button id="return" class="existingButton">Return to Login Page</button>
  </body>
  <script src="./js/register.js"></script>
</html>
