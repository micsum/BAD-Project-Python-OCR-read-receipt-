  <script>
    let fileLength;
    function getFileLength(number) {
      return number;
    }
    let attachInput = document.querySelector("#attachment");
    let submit = document.querySelector("#submit");
    let angleSlider = document.getElementById("angleSlider");
    let transactionDateBtn = document.querySelector("#transaction_date");
    let croppedImgSrc;
    attachInput.addEventListener("change", preview);
    function preview() {
      let crop = document.querySelector("#crop");
      let fileObject = this.files;
      if (fileObject.length > 0) {
        angleSlider.hidden = false;
        crop.hidden = false;
        fileObject = this.files[0];
        let fileReader = new FileReader();
        fileReader.readAsDataURL(fileObject);
        let files = [];
        fileReader.onload = function () {
          let preview = document.querySelector("#preview");
          let result = fileReader.result;
          let previewImage = document.createElement("img");
          previewImage.setAttribute("src", result);
          preview.innerHTML = "";
          preview.appendChild(previewImage);
          cropper = new Cropper(previewImage);

          crop.addEventListener("click", function (event) {
            //console.log(image.getAttribute("src"));

            //console.log("cropped");
            event.preventDefault();
            const imageData = cropper.getImageData();
            croppedImgSrc = cropper
              .getCroppedCanvas({
                maxWidth: imageData.naturalHeight,
                maxHeight: imageData.naturalWidth,
                imageSmoothingQuality: "high",
              })
              .toDataURL("image/jpeg", 0.5);

            //console.log("croppedSrc", croppedImgSrc);
            let croppedImg = document.createElement("img");
            croppedImg.setAttribute("src", croppedImgSrc);
            preview.innerHTML = "";
            preview.appendChild(croppedImg);
            crop.setAttribute("hidden", true);
            angleSlider.setAttribute("hidden", true);
            return_btn.hidden = false;
            attachInput.setAttribute("hidden", true);
            submit.hidden = false;
          });
        };
      }
      fileLength = getFileLength(fileObject.length);
    }
    let return_btn = document.querySelector("#return");
    return_btn.addEventListener("click", function (event) {
      event.preventDefault();
      history.back();
    });

    let angle = 0;

    angleSlider.addEventListener("input", function () {
      cropper.rotate(angleSlider.value - angle);
      angle = angleSlider.value;
    });

    // change dataUrl to Blob{
    function dataURLtoBlob(dataUrl) {
      let byteString;
      if (dataUrl.split(",")[0].indexOf("base64") >= 0) {
        byteString = atob(dataUrl.split(",")[1]);
      } else {
        byteString = unescape(dataUrl.split(",")[1]);
      }

      let mimeString = dataUrl.split(",")[0].split(":")[1].split(";")[0];

      let ia = new Uint8Array(byteString.length);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ia], { type: mimeString });
    }

    let formData;

    let type = document.querySelector("#type-select");

    let attach = document.querySelector("#attach");
    attach.addEventListener("submit", async (event) => {
      event.preventDefault();
      let transaction_date = transactionDateBtn.value;
      let receiptTypeText = document.querySelector(
        'select[name="type"] option:checked'
      ).textContent;

      if (transaction_date === "" || transaction_date === null) {
        Swal.fire({
          icon: "error",
          title: "Missing Information",
          text: "Please input transaction date of the receipt.",
        });
        return;
      }
      const formData = new FormData(attach);

      let isFormEmpty = false;
      for (let value of formData.values()) {
        if (value === "") {
          isFormEmpty = true;
          break;
        }
      }
      if (isFormEmpty || type.selectedIndex === 0) {
        Swal.fire({
          icon: "error",
          title: "Error!",
          text: "Please select the receipt type.",
        });
        return;
      }
      let blob = dataURLtoBlob(croppedImgSrc);
      const attachData = new FormData(event.target);
      attachData.append("croppedImage", blob, "cropped.jpeg");
      attachData.append("receiptTypeText", receiptTypeText);

      await Swal.fire({
        title: "Reading Receipt Content.\nPlease wait.\u{1F64C}",
        allowOutsideClick: false,
        showConfirmButton: false,
        didOpen: async () => {
          Swal.showLoading();
          const res = await fetch("/uploadReceipt", {
            method: "POST",
            body: attachData,
          });
          const result = await res.json();
          const itemData = result.data;
          //localStorage.setItem("itemData", JSON.stringify(itemData));
          localStorage.setItem("imagepath", JSON.stringify(result.filepath));
          if (itemData) {
            //console.log("newItemData",itemData);

            await Swal.fire({
              title: "Receipt Content is ready to edit.",
              allowOutsideClick: false,
              icon: "success",
              showConfirmButton: false,
              timer: 8000,
              willOpen: () => {
                setTimeout(() => {
                  window.location.href = "./createReceipt.html";
                }, 3000);
              },
            });
          } else if (result.error) {
            console.log("error", result.error);
            Swal.fire({
              title: "Error",
              text: "Failed to read the receipt content",
              icon: "error",
              confirmButtonText: "OK",
            });
          }
        },
      });
    });
