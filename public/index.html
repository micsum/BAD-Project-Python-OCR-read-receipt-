<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.5/sweetalert2.all.js"
      integrity="sha512-AINSNy+d2WG9ts1uJvi8LZS42S8DT52ceWey5shLQ9ArCmIFVi84nXNrvWyJ6bJ+qIb1MnXR46+A4ic/AUcizQ=="
      crossorigin="anonymous"

    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.5/sweetalert2.css"
      integrity="sha512-yqCpLPABHnpDe3/QgEm1OO4Ohq0BBlBtJGMh5JbhdYEb6nahIm7sbtjilfSFyzUhxdXHS/cm8+FYfNstfpxcrg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"

      integrity="sha512-cyzxRvewl+FOKTtpBzYjW6x6IAYUCZy3sGP40hn+DQkqeluGRCax7qztK2ImL64SA+C7kVWdLI6wvdlStawhyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Photo Cropping Page</title>
    <style>
      :root {
        --baseLength: 500px;
      }
      img {
        display: block;
        max-width: 100%;
      }
      #container {
        justify-content: space-around;
        margin: 1em auto;
        max-width: 768px;
        display: flex;
        align-items: flex-start;
        flex-wrap: wrap;
        height: 100%;
      }
      #inputDiv {
        overflow: hidden;
        display: inline-block;
        width: calc(100% / 2-1em);
        padding: 0.5rem;
      }
      #preview {
        display: block;
        transform-origin: center;
      }

      #outputDiv {
        border: 0.2rem solid black;
        width: 40%;
      }

      #angleSlider {
        width: 200px;
        margin-top: 10px;
      }
    </style>
    <!--<link
      rel="stylesheet"
      href="../../node_modules/cropperjs/dist/cropper.min.css"
    />-->
  </head>
  <body>
    <form
      action="/uploadReceipt"
      method="POST"
      id="attach"
      enctype="multipart/form-data"
    >
      <div id="container">
        <div id="inputDiv">
          <input
            type="file"
            id="attachment"
            name="attachment"
            accept="image/*,capture=camera"
          />
          <div class="previewClass">
            <div id="preview"></div>
          </div>
        </div>
      </div>
      <button id="crop" hidden="true">Crop</button>
      <input
        id="angleSlider"
        type="range"
        min="-90"
        max="90"
        value="0"
        hidden="true"
      />
      <button id="return" hidden="true">Return</button>
      <input type="submit" value="Submit" id="submit" hidden="false" />
    </form>
  </body>
  <!--<script src="../../node_modules/cropperjs/dist/cropper.min.js"></script>-->
  <script>
    let attachInput = document.querySelector("#attachment");
    let submit = document.querySelector("#submit");
    let angleSlider = document.getElementById("angleSlider");
    let croppedImgSrc;
    attachInput.addEventListener("change", preview);
    function preview() {
      let crop = document.querySelector("#crop");
      let fileObject = this.files;
      if (fileObject.length > 0) {
        angleSlider.hidden = false;
        crop.hidden = false;
        fileObject = this.files[0];
        let fileReader = new FileReader();
        fileReader.readAsDataURL(fileObject);
        let files = [];
        fileReader.onload = function () {
          let preview = document.querySelector("#preview");
          let result = fileReader.result;
          let previewImage = document.createElement("img");
          previewImage.setAttribute("src", result);
          preview.innerHTML = "";
          preview.appendChild(previewImage);
          cropper = new Cropper(previewImage);

          crop.addEventListener("click", function (event) {
            //console.log(image.getAttribute("src"));

            //console.log("cropped");
            event.preventDefault();
            const imageData = cropper.getImageData();
            croppedImgSrc = cropper
              .getCroppedCanvas({
                maxWidth: imageData.naturalHeight,
                maxHeight: imageData.naturalWidth,
                imageSmoothingQuality: "high",
              })
              .toDataURL("image/jpeg", 0.5);

            //console.log("croppedSrc", croppedImgSrc);
            let croppedImg = document.createElement("img");
            croppedImg.setAttribute("src", croppedImgSrc);
            preview.innerHTML = "";
            preview.appendChild(croppedImg);
            crop.setAttribute("hidden", true);
            angleSlider.setAttribute("hidden", true);
            return_btn.hidden = false;
            attachInput.setAttribute("hidden", true);
            submit.hidden = false;
          });
        };
      }
    }
    let return_btn = document.querySelector("#return");
    return_btn.addEventListener("click", function (event) {
      event.preventDefault();
      history.back();
    });

    let angle = 0;

    angleSlider.addEventListener("input", function () {
      cropper.rotate(angleSlider.value - angle);
      angle = angleSlider.value;
    });

    // change dataUrl to Blob{
    function dataURLtoBlob(dataUrl) {
      let byteString;
      if (dataUrl.split(",")[0].indexOf("base64") >= 0) {
        byteString = atob(dataUrl.split(",")[1]);
      } else {
        byteString = unescape(dataUrl.split(",")[1]);
      }

      let mimeString = dataUrl.split(",")[0].split(":")[1].split(";")[0];

      let ia = new Uint8Array(byteString.length);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ia], { type: mimeString });
    }

    let attach = document.querySelector("#attach");
    attach.addEventListener("submit", async (event) => {
      event.preventDefault();

      let blob = dataURLtoBlob(croppedImgSrc);

      const attachData = new FormData();
      attachData.append("croppedImage", blob, "cropped.jpeg");
      // const res = await fetch("/uploadReceipt", {
      //   method: "POST",
      //   body: attachData,
      // });
      //
      // const result = await res.json();
      // const itemData = result.data

      Swal.fire({
        title: "Reading Receipt Content.\nPlease wait.\u{1F64C}",
        allowOutsideClick: false,
        showConfirmButton: false,
        didOpen: async () => {
          Swal.showLoading();
          const res = await fetch("/uploadReceipt", {
            method: "POST",
            body: attachData,
          });
          const result = await res.json();
          const itemData = result.data;
          //localStorage.setItem("itemData", JSON.stringify(itemData));
          localStorage.setItem("imagepath", JSON.stringify(result.filepath));
          if (itemData) {
            //console.log("newItemData",itemData);

            Swal.fire({
              title: "Receipt Content is ready to edit.",
              allowOutsideClick: false,
              icon: "success",
              showConfirmButton: false,
              timer: 8000,
              willOpen: () => {
                window.location.href = "./createReceipt.html";
              },
            });
          } else if (result.error) {
            console.log("error", result.error);
            Swal.fire({
              title: "Error",
              text: "Failed to read the receipt content",
              icon: "error",
              confirmButtonText: "OK",
            });
          }
        },
      });
    });
  </script>
</html>
