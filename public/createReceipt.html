<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Receipt</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"
    />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          fontFamily: {
            sans: ["Roboto", "sans-serif"],
            body: ["Roboto", "sans-serif"],
            mono: ["ui-monospace", "monospace"],
          },
        },
        corePlugins: {
          preflight: false,
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.5/sweetalert2.all.js"
      integrity="sha512-AINSNy+d2WG9ts1uJvi8LZS42S8DT52ceWey5shLQ9ArCmIFVi84nXNrvWyJ6bJ+qIb1MnXR46+A4ic/AUcizQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.5/sweetalert2.css"
      integrity="sha512-yqCpLPABHnpDe3/QgEm1OO4Ohq0BBlBtJGMh5JbhdYEb6nahIm7sbtjilfSFyzUhxdXHS/cm8+FYfNstfpxcrg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--<script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"
    ></script>-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--<link
      href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css"
      rel="stylesheet"
    />-->
  </head>
  <style>
    .itemDiv {
      display: flex;
      justify-content: space-around;
    }

    #uploadedImage {
      width: 150px;
    }
    .totalFooter {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    

  </style>
  <body>
    <div class="pageContainer">
    <div class="mt-3 flex justify-center items-center w-full max-md:mx-7 md:mx-24 max-sm:mx-7 sm:mx-24 max-lg:mx-32 lg:mx-32 xl:mx-44 2xl:mx-48">
        <ol class="w-full flex items-center justify-center">
          <li
            class="flex w-full items-center text-blue-600 light:text-blue-500 after:content-[''] after:w-full after:h-1 after:border-b after:border-blue-100 after:border-4 after:inline-block light:after:border-blue-800"
          >
            <span
              class="flex items-center justify-center w-10 h-10 bg-blue-100 rounded-full lg:h-12 lg:w-12 light:bg-blue-800 shrink-0"
            >
              <i class="fa-solid fa-image fa-lg"></i>
            </span>
          </li>
          <li
            class="flex w-full items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-100 after:border-4 after:inline-block light:after:border-gray-700"
          >
            <span
              class="flex items-center justify-center w-10 h-10 bg-blue-100 rounded-full lg:h-12 lg:w-12 light:bg-blue-800 shrink-0"
            >
              <i
                class="fa-solid fa-pen-to-square fa-lg fa-bounce"
                style="color: #2b72ee"
              ></i>
            </span>
          </li>
          <li class="flex items-center w-full">
            <span
              class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full lg:h-12 lg:w-12 light:bg-gray-700 shrink-0"
            >
              <i
                class="fa-solid fa-comment-dollar fa-lg"
                style="color: #7e7f81"
              ></i
            ></span>
          </li>
        </ol>
      </div>
    </div>
    <div
      class="header mt-5 relative overflow-x-contain shadow-md sm:rounded-lg"
    >
      <table class="w-full text-sm text-left text-gray-500 light:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 light:bg-gray-700 dark:text-gray-400"
        >
          <th class="itemNameHeader">Items</th>
          <th class="quantityHeader">Quantity</th>
          <th class="unitPriceHeader">
            <i class="fa-solid fa-dollar-sign" style="color: #43add0"></i>Unit
            Price
          </th>
          <th class="subTotalHeader">
            <i class="fa-solid fa-dollar-sign" style="color: #43add0"></i
            >Subtotal
          </th>
          <th class="deleteHeader">Delete</th>
        </thead>
      </table>
    </div>
    <div id="itemList"></div>
    <button id="addItem" class="mx-1">
      <i class="fa-solid fa-circle-plus fa-lg"></i>
    </button>
    <div class="totalFooter flex items-center justify-center">
      <div class="calculateDiv flex items-center justify-center mb-3">
        Discount<input
          type="number"
          id="discountValue"
          placeholder="輸入數字計數"
        /><button
          id="discountInput"
          class="mx-1 border-gray-700 hover:bg-gray-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center mr-2 dark:border-gray-500 light:text-blue-500 light:hover:text-white light:focus:ring-gray-800 light:hover:bg-gray-500"
        >
          Apply
          <i
            class="mx-1 fa-solid fa-calculator fa-lg"
            style="color: #6290df"
          ></i>
        </button>
      </div>
      <div class="discountDiv">
        Scanned Discount<input type="text" id="scannedDiscount" disabled />
      </div>
      <div class="totalDiv">Total<input type="text" id="total" disabled /></div>
      <button
        id="receiptBtn"
        class="mt-4 text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center mr-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
      >
        Add Payer
        <i
          class="mx-1 fa-solid fa-address-card fa-2xl"
          style="color: #80aad0"
        ></i>
      </button>
    </div>

    <br />
    <div>
      <label for="attachment">Scanned Receipt:</label
      ><i
        id="viewImage"
        class="mx-3 fa-solid fa-receipt fa-xl cursor-pointer"
        style="color: #14d7b0"
      ></i>
    </div>
    <div id="viewImageTest" hidden="true"></div>


    <template id="itemListTemplate">
      <tbody class="itemDiv">
        <tr class="bg-white border-b light:bg-gray-900 light:border-gray-700">
          <td><input type="text" class="itemName max-w-md" /></td>
          <td><input type="text" class="quantity max-w-md" /></td>
          <td><input type="text" class="unitPrice max-w-md" disabled /></td>
          <td><input type="text" class="subtotal max-w-md" /></td>
          <td>
            <input
              type="button"
              value="Delete"
              class="delete cursor-pointer text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 light:bg-red-600 light:hover:bg-red-700 light:focus:ring-red-900"
            />
          </td>
        </tr>
      </tbody>
    </template>
  </body>
  <script src="./js/receiptSubmit.js"></script>
  <script src="./js/receiptItemDisplay.js"></script>
</html>
