<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <title>Notification Display Test</title>
  </head>
  <body>
    <h1>Notifications</h1>
    <div id="notificationDisplayDiv"></div>
    <template id="notificationTemplate">
      <div class="notificationDiv">
        <div class="upperDiv">
          <div class="sender">
            From : <span class="notificationSender"></span>
          </div>
          <div class="moneyIcon"></div>
        </div>
        <div class="lowerDiv">
          <div class="message"></div>
        </div>
      </div>
    </template>
  </body>
  <script src="./testFormatNotification.js"></script>
  <script src="./testCreateNotification.js"></script>
</html>
