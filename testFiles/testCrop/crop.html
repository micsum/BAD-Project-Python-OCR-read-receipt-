<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"
      integrity="sha512-6lplKUSl86rUVprDIjiW8DuOniNX8UDoRATqZSds/7t6zCQZfaCe3e5zcGaQwxa8Kpn5RTM9Fvl3X2lLV4grPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
      integrity="sha512-cyzxRvewl+FOKTtpBzYjW6x6IAYUCZy3sGP40hn+DQkqeluGRCax7qztK2ImL64SA+C7kVWdLI6wvdlStawhyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Crop Test</title>
    <style>
      :root {
        --baseLength: 500px;
      }
      img {
        display: block;
      }
      #container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      #inputDiv {
        overflow: hidden;
        height: 500px;
        width: 40%;
        display: inline-block;
      }
      #image {
        display: block;
        width: var(--baseLength);
        max-width: 100%;
        height: calc(var(--baseLength) * 0.6);
        transform-origin: center;
      }

      #outputDiv {
        border: 0.2rem solid black;
        width: 40%;
      }

      #angleSlider {
        width: 200px;
        margin-top: 10px;
      }
    </style>
    <!--<link
      rel="stylesheet"
      href="../../node_modules/cropperjs/dist/cropper.min.css"
    />-->
  </head>
  <body>
    <div id="container">
      <div id="inputDiv">
        <img
          src="../testPhotos/c98d8372-316a-46cc-9538-9367dbccc091.jpg"
          id="image"
        />
      </div>
      <div id="outputDiv"><img id="output" /></div>
    </div>
    <button id="crop">Crop</button>
    <button id="rotate">Rotate</button>
    <input id="angleSlider" type="range" min="-90" max="90" value="0" />
  </body>
  <!--<script src="../../node_modules/cropperjs/dist/cropper.min.js"></script>-->
  <script src="./crop.js"></script>
</html>
