<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
    rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
  <script src="https://cdn.tailwindcss.com/3.3.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>

  <script>
    tailwind.config = {
      lightMode: "class",
      theme: {
        fontFamily: {
          sans: ["Roboto", "sans-serif"],
          body: ["Roboto", "sans-serif"],
          mono: ["ui-monospace", "monospace"],
        },
      },
      corePlugins: {
        preflight: false,
      },
    };
  </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.5/sweetalert2.all.js"
      integrity="sha512-AINSNy+d2WG9ts1uJvi8LZS42S8DT52ceWey5shLQ9ArCmIFVi84nXNrvWyJ6bJ+qIb1MnXR46+A4ic/AUcizQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.5/sweetalert2.css"
      integrity="sha512-yqCpLPABHnpDe3/QgEm1OO4Ohq0BBlBtJGMh5JbhdYEb6nahIm7sbtjilfSFyzUhxdXHS/cm8+FYfNstfpxcrg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>  
  </head>
  <body>
    <form
      method="POST"
      action="/register"
      id="registrationForm"
      enctype="multipart/form-data"
    >
      <div id="usernameRegister" class="infoInput relative z-0 w-full mb-6 group">
        <div for="newUsername" class="infoInputTitle">
          <strong
            >New Username <br /><span class="subtext">
              (Max.Length = 16 characters)</span
            ></strong
          >
        </div>
        <input
          type="text"
          name="newUsername"
          maxlength="16"
          placeholder="Enter new username"
          id="newUsernameEntry"
          class="inputBox"
          required
        />
      </div>
      <div id="passwordRegister" class="infoInput">
        <div for="newPassword" class="infoInputTitle">
          <strong
            >New Password <br /><span class="subtext"
              >(Length = 8 characters)</span
            ></strong
          >
        </div>
        <input
          type="text"
          name="newPassword"
          minlength="7"
          maxlength="8"
          placeholder="Enter new password"
          id="newPasswordEntry"
          class="inputBox"
          required
        />
      </div>
      <div id="reEnterPasswordRegister" class="infoInput">
        <div for="newPasswordRe-enter" class="infoInputTitle">
          <strong
            >Re-enter Password <br /><span class="subtext"
              >(Same as previous input)</span
            ></strong
          >
        </div>
        <input
          type="text"
          name="newPasswordReEnter"
          maxlength="8"
          placeholder="Re-enter new password"
          id="newPasswordReEntry"
          class="inputBox"
          required
        />
      </div>
      <div id="phoneNumberDiv" class="infoInput">
        <div for="phoneNumber" class="infoInputTitle securityQuestion">
          <strong>Phone no. : </strong>
        </div>
        <input
          type="text"
          name="phoneNumber"
          placeholder="Enter Phone Number Here"
          id="phoneNumber"
          class="inputBox"
          required
        />
      </div>
      <div id="emailDiv" class="infoInput">
        <div for="email" class="infoInputTitle securityQuestion">
          <strong>email : </strong>
        </div>
        <input
          type="text"
          name="email"
          placeholder="Enter email Here"
          id="email"
          class="inputBox"
          required
        />
      </div>
      <div id="payMeLinkDiv" class="infoInput">
        <div for="payMeLink" class="infoInputTitle securityQuestion">
          <strong>Pay-Me Link :</strong>
        </div>
        <input
          type="text"
          name="payMeLink"
          placeholder="Enter pay-me Link here"
          id="payMeLink"
          class="inputBox"
        />
      </div>
      <div id="fpsDiv" class="infoInput">
        <div for="fps" class="infoInputTitle securityQuestion">
          <strong>FPS ID :</strong>
        </div>
        <input
          type="text"
          name="fps"
          placeholder="Enter FPS ID here"
          id="fpsID"
          class="inputBox"
        />
      </div>
      <div id="createNewAccountDiv">
        <input
          type="submit"
          value="Create New Account"
          class="existingButton"
        />
      </div>
    </form>
    <button id="return" class="existingButton">Return to Login Page</button>
  </body>
  <script src="./js/register.js"></script>
</html>
