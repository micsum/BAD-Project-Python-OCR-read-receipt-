  <body>
    <div class="search">
      <form
        action="/searchUser"
        id="searchForm"
        method="GET"
        enctype="application/x-www-form-urlencoded"
      >
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"

        >
        <div class="relative">

          >

              aria-hidden="true"
              class="w-5 h-5 text-gray-500 dark:text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="search"
            id="default-search"
            class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search Mockups, Logos..."
            required
          />
          <button
            type="submit"
            id="submit"
            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Search
          </button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="people-list"></div>
        </div>
      </div>
    </div>
    <template id="userList">
      <div class="userDiv">
        <div class="row">
          <div class="nameDiv">
            <h5 id="userName"></h5>
          </div>
          <div class="col-md-3 col-sm-3">
            <button class="btn btn-primary pull-right" id="add">Add</button>
          </div>
        </div>
      </div>
    </template>
  </body>
  <script>
    let submit = document.querySelector("#search");
    let searchInput = document.querySelector("#default-search");
    let searchForm = document.querySelector("#searchForm");
    let displayList = document.querySelector(".displayList");
    let userResult;
    searchForm.addEventListener("click", async (event) => {
      event.preventDefault();
      let res = await fetch("/searchUser", {
        method: "GET",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ searchInput: searchInput.value }),
      });
      let searchList = await res.json();
      if (searchList.error) {
        Swal.fire({
          icon: "error",
          title: `${searchList.error}`,
          text: "Please enter the correct information.",
        });
      }
      userResult = searchList.userResult;
